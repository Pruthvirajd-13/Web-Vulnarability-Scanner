<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RapidScan Tools - Assets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .search-area {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 6px;
            width: 300px;
            font-family: inherit;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .asset-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .risk-bar-container {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .risk-bar-fill {
            height: 100%;
            border-radius: 3px;
        }

        .risk-score-text {
            font-size: 12px;
            font-weight: 600;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }

        .action-btn:hover {
            color: var(--text-primary);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            border: 1px solid var(--border-color);
            transform: translateY(20px);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #0B1120;
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 6px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-area" style="display: flex; align-items: center; padding: 25px 20px;">
            <div
                style="background: #ffcc00; width: 28px; height: 28px; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                <i class="fas fa-shield-alt" style="color: #000; font-size: 16px;"></i>
            </div>
            <span style="font-weight: 800; font-size: 20px; color: white;">RapidScan <span
                    style="color: #ffcc00;">Tools</span></span>
        </div>

        <button class="new-scan-btn">
            <i class="fas fa-bolt"></i> New scan
        </button>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="assets.html" class="nav-item active">
                <i class="fas fa-bullseye"></i> Assets <span class="badge" id="assetCountBadge">2</span>
            </a>
            <a href="scans.html" class="nav-item">
                <i class="fas fa-heartbeat"></i> Scans
            </a>
            <a href="tools.html" class="nav-item">
                <i class="fas fa-tools"></i> Tools
            </a>
            <a href="findings.html" class="nav-item">
                <i class="fas fa-bug"></i> Findings
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-file-alt"></i> Reports
            </a>
            <a href="#" class="nav-item" id="logoutBtn" style="margin-top: auto; color: #ff6b6b;">
                <i class="fas fa-sign-out-alt"></i> Log out
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="page-header">
            <div>
                <h2 style="margin: 0; font-size: 24px;">Assets</h2>
                <p style="color: var(--text-secondary); margin-top: 5px;">Manage your targets and view their security
                    posture.</p>
            </div>
            <button class="btn-primary" id="addAssetBtn">
                <i class="fas fa-plus"></i> Add Asset
            </button>
        </div>

        <div class="search-area">
            <input type="text" placeholder="Search assets..." class="search-input">
            <button class="filter-btn"><i class="fas fa-filter"></i> Filter</button>
        </div>

        <!-- Assets Table -->
        <div class="table-card full-width">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 40%;">Asset</th>
                        <th>Tags</th>
                        <th>Risk Score</th>
                        <th>Last Scan</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="assetsTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Asset Modal -->
    <div class="modal-overlay" id="addAssetModal">
        <div class="modal">
            <h2>Add New Asset</h2>
            <div class="form-group">
                <label>Asset Name / URL</label>
                <input type="text" id="newAssetName" placeholder="e.g. example.com or 192.168.1.1">
            </div>
            <div class="form-group">
                <label>Description (Optional)</label>
                <input type="text" id="newAssetDesc" placeholder="e.g. Main Production Server">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelAddBtn">Cancel</button>
                <button class="btn-primary" id="saveAssetBtn">Add Asset</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="assets.js"></script>
</body>

</html>
