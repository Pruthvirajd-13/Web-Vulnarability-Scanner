<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RapidScan Tools - Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .filter-bar {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            background: #0B1120;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
        }

        .search-input {
            background: #0B1120;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            width: 250px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-area" style="display: flex; align-items: center; padding: 25px 20px;">
            <div
                style="background: #ffcc00; width: 28px; height: 28px; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                <i class="fas fa-shield-alt" style="color: #000; font-size: 16px;"></i>
            </div>
            <span style="font-weight: 800; font-size: 20px; color: white;">RapidScan <span
                    style="color: #ffcc00;">Tools</span></span>
        </div>

        <button class="new-scan-btn">
            <i class="fas fa-bolt"></i> New scan
        </button>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="assets.html" class="nav-item">
                <i class="fas fa-bullseye"></i> Assets
            </a>
            <a href="scans.html" class="nav-item">
                <i class="fas fa-heartbeat"></i> Scans
            </a>
            <a href="tools.html" class="nav-item">
                <i class="fas fa-tools"></i> Tools
            </a>
            <a href="findings.html" class="nav-item">
                <i class="fas fa-bug"></i> Findings
            </a>
            <a href="reports.html" class="nav-item active">
                <i class="fas fa-file-alt"></i> Reports
            </a>
            <a href="#" class="nav-item" id="logoutBtn" style="margin-top: auto; color: #ff6b6b;">
                <i class="fas fa-sign-out-alt"></i> Log out
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="page-header">
            <div>
                <h2 style="margin: 0; font-size: 24px;">Reports</h2>
                <p style="color: var(--text-secondary); margin-top: 5px;">Access and manage your generated security
                    reports.</p>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <i class="fas fa-filter" style="color: var(--text-secondary);"></i>
                <select class="filter-select">
                    <option value="all">All Types</option>
                    <option value="website">Website Scan</option>
                    <option value="network">Network Scan</option>
                    <option value="port">Port Scan</option>
                </select>
                <select class="filter-select">
                    <option value="all">All Formats</option>
                    <option value="pdf">PDF</option>
                    <option value="html">HTML</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" placeholder="Search reports..." class="search-input">
            </div>
        </div>

        <!-- Reports Table -->
        <div class="table-card full-width">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 35%;">Report Name</th>
                        <th style="width: 20%;">Target / Type</th>
                        <th>Date Generated</th>
                        <th>Format & Size</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="reportsTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="reports.js"></script>
</body>

</html>
